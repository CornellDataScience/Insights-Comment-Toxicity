<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/ >
		<title>Smoothed D3.js Radar Chart</title>

		<!-- Google fonts -->
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

		<!-- D3.js -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>

		<style>
			body {
				font-family: 'Open Sans', sans-serif;
				font-size: 11px;
				font-weight: 300;
				fill: #242424;
				text-align: center;
				text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff, 0 -1px 0 #fff;
				cursor: default;
			}

			.legend {
				font-family: 'Raleway', sans-serif;
				fill: #333333;
			}

			.tooltip {
				fill: #333333;
			}
		</style>

	</head>
	<body>
		<div style = "text-align: center; font-size: 50px"><strong> Comment Toxicity </strong></div>
		<div style = "text-align: center; font-size: 25px"><i> A comparison of the accuracy of seven different classification models
		on a Kaggle dataset containing Wikipedia comments.  </i></div> 
		<div class="radarChart"></div>

		<script src="radarChart.js"></script>
		<script>

      /* Radar chart design created by Nadieh Bremer - VisualCinnamon.com */

			//////////////////////////////////////////////////////////////
			//////////////////////// Set-Up //////////////////////////////
			//////////////////////////////////////////////////////////////
			var margin = {top: 100, right: 100, bottom: 100, left: 100},
				width = Math.min(700, window.innerWidth - 10) - margin.left - margin.right,
				height = Math.min(width, window.innerHeight - margin.top - margin.bottom - 20);

			//////////////////////////////////////////////////////////////
			////////////////////////// Data //////////////////////////////
			//////////////////////////////////////////////////////////////
			var data = [
					  [//iPhone
						{axis:"Gaussian Naive Bayes",value:0.90},
						{axis:"Support Vector Machine",value:0.90},
						{axis:"K Nearest Neighbors",value:0.80},
						{axis:"Random Forest",value:0.75},
						{axis:"Decision Tree",value:0.62},
						{axis:"Logistic Regression",value:0.02},
						{axis:"BERT",value:0.21},
					  ],[//Samsung
						{axis:"Gaussian Naive Bayes",value:0.27},
						{axis:"Support Vector Machine",value:0.16},
						{axis:"K Nearest Neighbors",value:0.35},
						{axis:"Random Forest",value:0.13},
						{axis:"Decision Tree",value:0.20},
						{axis:"Logistic Regression",value:0.13},
						{axis:"BERT",value:0.35},
					  ],[//Nokia Smartphone
						{axis:"Gaussian Naive Bayes",value:0.26},
						{axis:"Support Vector Machine",value:0.10},
						{axis:"K Nearest Neighbors",value:0.30},
						{axis:"Random Forest",value:0.14},
						{axis:"Decision Tree",value:0.22},
						{axis:"Logistic Regression",value:0.04},
						{axis:"BERT",value:0.41}
					  ]
					];
			//////////////////////////////////////////////////////////////
			//////////////////// Draw the Chart //////////////////////////
			//////////////////////////////////////////////////////////////
			var color = d3.scale.ordinal()
				.range(["#EDC951","#CC333F","#00A0B0"]);

			var radarChartOptions = {
			  w: width,
			  h: height,
			  margin: margin,
			  maxValue: 1,
			  levels: 10,
			  roundStrokes: true,
			  color: color
			};
			//Call function to draw the Radar chart
			RadarChart(".radarChart", data, radarChartOptions);
		</script>
	</body>
</html>
