// Returns a flattened hierarchy containing all leaf nodes under the root.
function classes(root) {
	var classes = [];

	function recurse(name, node) {
		if (node.children) node.children.forEach(function(child) { recurse(node.text, child); });
		else classes.push({
			packageName: node.gender,
			packageName2: node.group2,
			packageName3: node.group3,
			packageName4: node.group4,
			packageName5: node.group5,
			packageName6: node.group6,
			className: node.text,
			value: node.size,
			value2: node.size2,
			value3: node.size3,
			value4: node.size4,
			value5: node.size5,
			value6: node.size6
		});
	}

	recurse(null, root);
	return {children: classes};
}

function mouseover() {
	var sel = d3.select(this);
	if (d3.event.shiftKey) {
		if (sel.attr("isbig") == 0) {
			sel.select("circle")
				.attr("stroke-width", 8);
			sel.attr("isbig", 1);
			sel.select("text")
				.text(function(d) { return d.className; });
		}
	}
	// var rifbigger = (sel.select("circle").attr("r") > 50) ? 60 : 50;
	// console.log(rifbigger);
  sel.attr("originalr", function(d) { return d.r; })
		.moveToFront()
		// .attr("oldr", d3.select(this).select("circle").attr("r"))
		.select("circle").transition()
      .duration(50)
      .attr("r", sel.attr("originalr") * 1.5)
	sel.select("text")
			.text(function(d) { return d.className; });
}

function mouseout() {
	var sel = d3.select(this);
	if (d3.event.ctrlKey) {
		if (sel.attr("isbig") == 1) {
			sel.select("circle")
				.attr("stroke-width", 0);
			sel.attr("isbig", 0);
			sel.select("text")
				.text(function(d) { return d.className.substring(0, d.r / 1.5); });
			}
	}

	sel.select("circle").transition()
      .duration(50)
      .attr("r", sel.attr("originalr"));
	if (sel.attr("isbig") == 1) return;
	sel.select("text")
		.text(function(d) { return d.className.substring(0, d.r / 1.5); });
}

function update(nodes, mode) {
	var node = svg.selectAll(".node")
			.data(nodes, function(d) { return d.className; })
			.on("mouseover", mouseover)
			.on("mouseout", mouseout)
			.on("click", click);

	node.transition()
			.duration(750)
			.attr("transform", function(d) {

				if (mode == 'all') {
					return "translate(" + (d.x + 1000) + "," + (d.y + 1000) + ")";
				} else {
					var realPackage;
					switch(mode) {
						case 'split':
							realPackage = d.packageName;
							break;
						case 'split2':
							realPackage = d.packageName2;
							break;
						case 'split3':
							realPackage = d.packageName3;
							break;
						case 'split4':
							realPackage = d.packageName4;
							break;
						case 'split5':
							realPackage = d.packageName5;
							break;
						case 'split6':
							realPackage = d.packageName6;
							break;
							}

					switch (realPackage) {
						case 'a':
							return "translate(" + (d.x + 750) + "," + (d.y + 500) + ")";
						case 'b':
							return "translate(" + (d.x + 1250) + "," + (d.y + 500) + ")";
						case 'c':
							return "translate(" + (d.x + 1500) + "," + (d.y + 1000) + ")";
						case 'd':
							return "translate(" + (d.x + 1250) + "," + (d.y + 1500) + ")";
						case 'e':
							return "translate(" + (d.x + 750) + "," + (d.y + 1500) + ")";
						default:
							return "translate(" + (d.x + 500) + "," + (d.y + 1000) + ")";
					}
				}

			});

	// if (mode == 'split') {
	// 	node.select('circle')
	// 		.transition()
	// 		.duration(750)
	// 		.attr("r", function(d) { return d.r; })
	// } else {
	node.select('circle')
		.transition()
		.duration(750)
		.attr("r", function(d) { return d.r; })
	// }

	//INSERT
	var news = node.enter().append("g")
			.attr("class", function(d) { return "node"; })
			// .attr("originalr", function(d) { return d.r; })
			.attr("isbig", function(d) { return 0; })
			.attr("transform", function(d) { return "translate(" + (d.x + 1000) + "," + (d.y + 1000) + ")"; });

	news.append("title")
			.text(function(d) { return d.className + ": " + d.value; });

	news.append("circle")
			.attr("r", function(d) {
				switch(mode) {
					case 'split':
						return d.value;
						break;
					case 'split2':
						return d.value2;
						break;
					case 'split3':
						return d.value3;
						break;
					case 'split4':
						return d.value4;
						break;
					case 'split5':
						return d.value5;
						break;
					case 'split6':
						return d.value6;
						break;
					default:
						return d.r;
						break;
				}
			})
			.attr("fill", "#cccccc")
			.attr("stroke", 'red')
			.attr("stroke-width", 0)
			.attr("class", function(d) {
				switch(mode) {
					case 'split':
						return d.packageName;
					case 'split2':
						return d.packageName2;
					case 'split3':
						return d.packageName3;
					case 'split4':
						return d.packageName4;
					case 'split5':
						return d.packageName5;
					case 'split6':
						return d.packageName6;
				}
			});

	news.append("text")
			.attr("dy", ".3em")
			.style("text-anchor", "middle")
			.text(function(d) { return d.className.substring(0, d.r / 1.5); });


	//REMOVE
	node.exit().remove();

}
